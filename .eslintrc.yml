env:
  es6: true
  node: true

extends:
- airbnb-base
- plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
plugins:
- "@typescript-eslint"

rules:
  no-console: 'off'
  guard-for-in: 'off'
  no-restricted-syntax: 'off'
  no-await-in-loop: 'off'

  prefer-destructuring: warn

  import/no-unresolved: 'off'
  indent: 'off'
  "@typescript-eslint/indent":
  - error
  - 2
